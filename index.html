                        <td class="align-middle">
                            <input type="text" class="form-control-sm bg-dark text-light" id="inputEmail4"

                                        <div class="modal-content text-dark">
                                            <div class="modal-header">
                                                <h2 class="modal-title" id="staticBackdropLabel">Seleccionar Dueño</h5>

                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Cancelar</button>
                                                <button type="button" class="btn btn-primary">Seleccionar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--elegir-duenio-existente-->
                                <button type="button" id="duenioNuevo" class="btn btn-sm btn-success" data-toggle="modal"
                                    data-target="#nuevoDuenioBackdrop">Agregar</button>
                                <div class="modal fade" id="nuevoDuenioBackdrop" data-backdrop="static" data-keyboard="false"

                                            </div>
                                            <div class="modal-body">

                                            </div>
