    <div class="container-md px-0">
        <h3>Mascotas</h3>
        <div class="table-responsive mt-2">
            <table class="table table-hover table-bordered table-striped table-dark mb-4">
                <caption class="text-light bg-dark pl-4">Mascotas</caption>
                <thead>
                    <tr>
                        <th scope="col" class="hold-small">#</th>
                        <th scope="col">Tipo Mascota</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Dueño</th>
                    </tr>
                </thead>

                <tbody id="tb-mascotas"></tbody>

                <tfoot>
                    <tr>
                        <form action="">
                            <th scope="row align-middle" class="align-middle">
                                <a href="#" title="Añadir"><i class="fas fa-plus-circle d-table-cell"></i></a>
                            </th>
                            <td class="align-middle">
                                <select id="tipo-mascota"
                                    class="form-control-sm bg-dark text-light col-md-8 d-table-cell hold-medium">
                                    <option selected>Seleccione...</option>
                                    <option>Perro</option>
                                    <option>Gato</option>
                                    <option>Loro</option>
                                    <option>Canario</option>
                                    <option>Cotorra</option>
                                    <option>Cuy</option>
                                    <option>Cobayo</option>
                                    <option>Hamster</option>
                                    <option>Conejo</option>
                                </select>
                            </td>
                            <td class="align-middle">
                                <input type="text" id="nombreMascota" class="form-control-sm bg-dark text-light"
                                    id="inputEmail4" placeholder="Ingrese nombre...">
                            </td>
                            <td class="align-middle">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" id="duenioExistente" class="btn btn-sm btn-primary"
                                        data-toggle="modal" data-target="#elegirDuenioBackdrop">Existente</button>
                                    <div class="modal fade" id="elegirDuenioBackdrop" data-backdrop="static"
                                        data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content text-dark">
                                                <div class="modal-header">
                                                    <h2 class="modal-title" id="staticBackdropLabel">Seleccionar Dueño
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                </div>
                                                <div class="modal-body">
                                                    <form class="form-inline my-2 my-lg-0">
                                                        <div class="input-group mb-2">
                                                            <input type="text" id="buscarDuenio" class="form-control"
                                                                placeholder="Buscar nombre o rut..."
                                                                aria-label="Buscar nombre o rut"
                                                                aria-describedby="button-addon2">
                                                            <div class="input-group-append">
                                                                <button class="btn btn-outline-primary px-3"
                                                                    id="botonBuscarDuenio" type="button"
                                                                    id="button-addon2"><i
                                                                        class="fas fa-search"></i></button>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="list-group" id="listaDuenios" role="tablist"></div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-primary">Seleccionar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--elegir-duenio-existente-->
                                    <button type="button" id="duenioNuevo" class="btn btn-sm btn-success"
                                        data-toggle="modal" data-target="#nuevoDuenioBackdrop">Agregar</button>
                                    <div class="modal fade" id="nuevoDuenioBackdrop" data-backdrop="static"
                                        data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content text-dark">
                                                <div class="modal-header">
                                                    <h2 class="modal-title" id="staticBackdropLabel">Nuevo Dueño</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-success">Agregar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--agregar-duenio-nuevo-->
                                </div>
                                <!--action-buttons-agregar-duenio-->
                            </td>
                        </form>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!--table-responsive-->
    </div>
